<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - CharityChain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body class="h-full">
    <div id="loader" class="hidden">
        <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-6 rounded-lg">Processing...</div>
        </div>
    </div>

    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="/" class="text-xl font-bold text-blue-600">CharityChain</a>
                <div class="flex items-center space-x-4">
                    <span class="wallet-address"></span>
                    <button id="connectWallet" class="btn-primary">
                        Connect Wallet
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row justify-between mb-8">
            <div>
                <h2 class="text-3xl font-bold mb-2">Your Profile</h2>
                <p class="text-gray-600">View your donation history and impact</p>
            </div>
            <div class="mt-4 md:mt-0">
                <div class="card p-4">
                    <p class="text-sm text-gray-500">Total Donated</p>
                    <p id="totalDonated" class="text-2xl font-bold">0 ETH</p>
                </div>
            </div>
        </div>

        <!-- Donation History -->
        <div class="card">
            <h3 class="text-xl font-semibold mb-6">Donation History</h3>
            <div id="donationsList" class="space-y-4"></div>
        </div>
    </main>

    <script src="/js/app.js"></script>
    <script src="/js/profile.js"></script>
</body>

</html>
