<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CharityChain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body class="h-full">
    <div id="loader" class="hidden">
        <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-6 rounded-lg">Processing...</div>
        </div>
    </div>

    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-xl font-bold text-blue-600">CharityChain</a>
                <div class="flex items-center space-x-4">
                    <a href="profile.html" class="text-gray-600 hover:text-blue-600">Profile</a>
                    <span class="wallet-address"></span>
                    <button id="connectWallet" class="btn-primary">Connect Wallet</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold mb-8">Admin Dashboard</h2>

        <div class="mb-12">
            <h3 class="text-xl font-semibold mb-6">Pending Institution Approvals</h3>
            <div id="pendingInstitutions" class="space-y-4"></div>
        </div>

        <div class="card">
            <h3 class="text-xl font-semibold mb-6">All Donations</h3>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="text-left border-b">
                            <th class="pb-3">Donor</th>
                            <th class="pb-3">Amount</th>
                            <th class="pb-3">Institution</th>
                            <th class="pb-3">Date</th>
                        </tr>
                    </thead>
                    <tbody id="donationsTable"></tbody>
                </table>
            </div>
        </div>

        <a href="profile.html" class="btn-primary mt-4">View My Profile</a>
    </main>

    <script src="js/app.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
